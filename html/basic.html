<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
        background-color: #9e955c;
    }
    #count {
      font-size: 3rem;
      margin: 20px 0;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Counter App</h1>
  <div id="count">0</div>
  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>
  <button onclick="increase()">+</button>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("count").textContent = count;
    }

    function decrease() {
      count--;
      document.getElementById("count").textContent = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").textContent = count;
    }
  </script>
</body>
</html>
