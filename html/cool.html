<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f0f;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .glow-btn {
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
      transition: all 0.3s ease-in-out;
    }

    .glow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.8);
      background: linear-gradient(45deg, #00ffff, #ff6600);
    }
  </style>
</head>
<body>
  <button class="glow-btn">Hover Me ðŸš€</button>
</body>
</html>
